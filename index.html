<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loja</title>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/1d4323040f.js"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- NavBar -->
 <nav class="navbar">
   <div class="navbar-center">
    <span class="fas fa-bars">
      <i class="fas fa-bars"></i>
    </span>
    <img src="./images/logo.svg" alt="Store logo">
    <div class="cart-btn">
      <span class="nav-icon">
        <i class="fas fa-cart-plus"></i>
      </span>
      <div class="cart-items">0</div>
    </div>
   </div>
 </nav>
<!-- End navBar -->
<!-- hero -->
<header class = "hero">
<div class="banner">
  <h1 class="banner-title">Furniture Collection</h1>
  <buttom class="banner-btn">shop now</buttom>
</div>
</header>
<!-- end of hero -->
<!-- products -->
<section class="products">
  <div class="section-title">
    <h2>Our products</h2>
  </div>
  <div class="products-center">
    <!-- single products -->
    <article class="product">
      <div class="img-container">
        <img src="./images/product-1.jpeg" alt="product" class="product-img">
        <button class="bag-btn" data-id ="1">
          <i class="fas fa-shopping-cart"></i>
          add to bag
        </button>
      </div>
      <h3>Quenn Bed</h3>
      <h4>$232,00</h4>
    </article> 
    <!-- end single products -->
  </div>
</section>
<!-- end of products -->
<!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="clase-cart">
        <i class="class fa-window-close"></i>
      </span> 
      <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product">
          </div>
          <!-- end cart item -->
      </div>
    </div>
  </div>
<!-- end cart -->
<script src="app.js"></script>
</body>
</html>
