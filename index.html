<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loja</title>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/1d4323040f.js"></script>
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- NavBar -->
 <nav class="navbar">
   <div class="navbar-center">
    <span class="nav-icon">
      <i class="fas fa-bars"></i>
    </span>
    <img src="./images/logo.svg" alt="Store logo">
    <div class="cart-btn">
      <span class="nav-icon">
        <i class="fas fa-cart-plus"></i>
      </span>
      <div class="cart-items"></div>
    </div>
   </div>
 </nav>
<!-- End navBar -->
<!-- hero -->
<header class = "hero">
<div class="banner">
  <h1 class="banner-title">Furniture Collection</h1>
  <buttom class="banner-btn">shop now</buttom>
</div>
</header>
<!-- end of hero -->
<!-- products -->
<section class="products">
  <div class="section-title">
    <h2>Our products</h2>
  </div>
  <div class="products-center">
    
  </div>
</section>
<!-- end of products -->
<!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="clase-cart">
        <i class="class fa-window-close"></i>
      </span> 
      <h2>Your Cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product">
            <div>
              <h4>Quenn bed</h4>
              <h5>$132.32</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount"></p>
              <i class="fas fa-chevron-down"></i>
 
            </div>
          </div>
          <!-- end cart item -->
      </div>
      <div class="cart-footer">
        <h3>Your Total: $ <span class="cart-total">3</span>   </h3>
        <button class="clear-cart banner-btn">Clear cart</button>
      </div>
    </div>
  </div>
<!-- end cart -->
<script src="app.js"></script>
</body>
</html>
